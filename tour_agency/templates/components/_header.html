{% load static %}

<div class="container">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body">
            <div class="container-fluid">
                <button
                        data-mdb-collapse-init
                        class="navbar-toggler"
                        type="button"
                        data-mdb-target="#navbarExample01"
                        aria-controls="navbarExample01"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>
                {% if perms.blog.add_post %}
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
                        </li>
                        {% for category in categories %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'category' category.id %}">{{ category.name }}</a>
                        </li>

                        {% endfor %}
                        <div class="container">
                            <a href="{% url 'login' %}">
                                <button class="btn" type="button"> Logout
                                </button>
                            </a>
                        </div>
                    </ul>
                </div>
                {% else %}
                <div>
                    <a href="{% url 'login' %}">
                        <button class="btn" type="button"> Login
                        </button>
                    </a>
                </div>
                {% endif %}
            </div>
        </nav>
        <!-- Navbar -->

        <!-- Background image -->
        <div
                class="p-5 text-center bg-image"
                style="
      background-image: url('{% static 'agency/img/img.png' %}');
      height: 400px;
    "
        >
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="text-white">
                        <h1 class="mb-3">Sayohat uchun biletlar!</h1>
                        <h4 class="mb-3">Biletlarni ko'rib chiqing</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- Background image -->
    </header>
</div>
