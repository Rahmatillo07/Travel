{% extends 'base.html' %}
{% block main %}

<div class="container mt-5">
<div class="card-group">
    {% for ticket in tickets %}
    <div class="card">
        <img src="{{ ticket.image.url }}" class="card-img-top" alt="Hollywood Sign on The Hill"/>
        <div class="card-body">
            <h5 class="card-title">Nomi:{{ ticket.name }}</h5>
            <h6>Bilet haqida:</h6>
            <p class="card-text">
                {{ ticket.about|truncatewords:15 }}
            </p>
        </div>
        <div class="container">
        <h4>Narxi:{{ ticket.price }}$</h4>
            </div>
        <div class="card-footer">
            <small class="text-muted">Uchish vaqti:{{ ticket.time }}</small>
        </div>
        <a href="{% url 'detail' ticket.pk %}" class="btn btn-outline-secondary mt-2" data-mdb-ripple-init
           data-mdb-ripple-color="dark">Batafsil</a>
    </div> <!-- This closes the card div -->
    {% endfor %}
</div>
    </div>

{% endblock main %}
